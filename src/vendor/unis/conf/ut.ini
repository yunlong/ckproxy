[common]
########基础配置项##############
# 保存进程id的文件路径, 用于进程停止和重启
pid_file = ./app.pid

# 日志文件根目录
qlog_conf = qlog.conf


# HTTP 请求监听端口
http_port = 19361

# TCP 相关配置
tcp_port = 19362
tcp_codec= ldd

# HTTP 请求读超时和写超时ms
http_timeout_recv_ms = 400
http_timeout_send_ms = 400

monitor_status_file_path = ../conf/status.html


# 是否打开 pprof
pprof_enable = true

########业务配置项##############
[business_name]
key1 = value1

[demo]
key1 = value1
asymmetric_keys_path  = ./asymmetric_keys.bin
symmetric_keys_path   = ./symmetric_keys.bin
business_name = xxxbusiness
